# Build settings
remote_theme: "mmistakes/minimal-mistakes@4.26.2" # Use this theme
plugins:
  - jekyll-feed
  - jekyll-include-cache

# Site settings
title: "Welcome to My Portfolio!"
email: "hafizh.iman.naufal@gmail.com"
baseurl: "/hafizhnaufal.github.io" # The subpath of your site, e.g. /blog
url: "" # The base hostname & protocol for your site, e.g. http://example.com
#twitter_username: jekyllrb
#github_username: jekyll

# Enable sidebar on your site
sidebar:
  - nav

# Defaults for different page types
defaults:
  - scope:
      path: "" # Applies to all files
    values:
      sidebar: "nav"  # Enables sidebar globally
      layout: "single"  # Use layout that supports sidebar
      author_profile: true

# Author Information
author:
  name: "Hafizh Iman Naufal"
  avatar: "/assets/images/profile.jpeg"  # Change to your photo path
  bio: "I am an **amazing** person." # Your brief bio (Markdown allowed)
  location: "Somewhere"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/your-username"  # Replace with your GitHub
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/your-username"  # Replace with your LinkedIn
    - label: "Upwork"
      icon: "fab fa-fw fa-upwork"
      url: "https://www.upwork.com/freelancers/~your-username"  # Replace with your Upwork profile
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:your-email@example.com"  # Replace with your email



# Exclude unnecessary files and folders
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/

# Other settings (Optional)
# Enable this section if you want to customize the layout further
# Uncomment and modify as needed
# markdown: kramdown
# permalink: /:categories/:title/
# social_links: true

# Language and Timezone settings (Optional)
# locale: en
# timezone: UTC

